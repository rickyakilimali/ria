{% extends 'base.html' %}



{% block title %}Catalogue{% endblock %}

   {% block content %}
        <h1>Liste des catégories</h1>

        {% if categories %}
            <ul>
                {% for category in categories %}
                <li>
                	<!-- <img src="{{MEDIA_PREFIX}}/{{categorie.image}}" alt="Picture of Rango" /> -->
                	<a href="{{ category.get_absolute_url }}"> {{ category.name }} </a>
                	
                </li>
                {% endfor %}
            </ul>

        {% else %}
            <strong>Aucune catégorie présente.</strong>
        {% endif %}
        
  {% endblock %}
